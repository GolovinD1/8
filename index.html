<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OB Web Dev - Pop UP Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <button class="popUpBtn">Открыть форму</button>

  <div id="formPopup" class="popUp" style="display: none; ">
    <button class="closeBtn">X</button>
    <form id="feedbackForm">
       <label><input type="text" id="fullName" placeholder="ФИО" required></label>
       <label><input type="email" id="email" placeholder="Email" required></label>
       <label><input type="tel" id="phone" placeholder="Телефон"></label>
       <label><input type="text" id="organization" placeholder="Организация"></label>
       <label><textarea id="message" placeholder="Сообщение" required></textarea></label>
      <label><input type="checkbox" id="consent"> Согласен с политикой обработки персональных данных</label><br><br>
      <button type="submit" id="submitBtn" >Отправить</button>
      <span id="messageText"></span>
    </form>
  </div>

  </body>
</html>
